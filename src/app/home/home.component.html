<h2>CLASS TIMETABLE:</h2>

<table>
    <tr><th>monday</th><th>tuesday</th><th>wednesday</th><th>thursday</th><th>friday</th></tr>

            <td>{{data.subject}}</td>

            <td>{{data.subject2}}</td>
            <td>{{data.subject3}}</td>
            <td>{{data.subject4}}</td>
    </tr>
</table>
